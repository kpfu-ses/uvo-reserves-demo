{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <table class="table table-hover">
    <tr>
    <td>
        <h2>Запуски проекта</h2>
        <div class="list-group"
             style="display: inline-block; margin-left: 2%; height: 70rem; width: 30rem; border: 2px grey solid; border-radius: 6px 0 0 6px; overflow-y: scroll">
         {% for run in project_runs%}
            <div><p><a href="{{ url_for('run.run', run_id=run.id) }}">Запуск: {{ run.date }}</a></p></div>
        {% endfor %}
        </div>
    </td>
    <td>
        <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    </td>

    </tr>
    </table>


{% endblock %}

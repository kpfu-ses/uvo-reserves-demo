{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

        <h2>Выполненные запуски пользователя</h2>
        <div class="list-group"
             style="display: inline-block; margin-left: 2%; height: 30rem; width: 30rem; border: 2px grey solid; border-radius: 6px 0 0 6px; overflow-y: scroll">
         {% for run in runs%}
            <div><p><a href="{{ url_for('main.run', run_id=run.id) }}">Запуск: {{ run.date }}</a></p></div>
        {% endfor %}
        </div>


{% endblock %}

{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <table class="table table-hover">
    <tr>
    <td>
        <h1>Hello, {{ current_user.username }}!</h1>
    <br>
    <div class="list-group"
             style="display: inline-block; margin-left: 2%; height: 20rem; width: 20rem; border: 2px grey solid; border-radius: 6px 0 0 6px; overflow-y: scroll">
    {% for project in projects %}
        <div><p><a href="{{ url_for('work_project', name=project.name) }}">{{ project.name }}</a></p></div>
    {% endfor %}
    </div>
    </td>
    <td>
         <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    </td>

    </tr>
    </table>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>

{% endblock %}
